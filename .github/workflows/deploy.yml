name: Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Make deploy.sh executable
      run: chmod +x ./.github/workflows/deploy.sh

    - name: Deploy to server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.REMOTE_HOST_KEY }}
        username: ${{ secrets.REMOTE_USER_KEY }}
        port: "22"
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          set -e  # Termina em caso de erro

          cd /www/wwwroot/rpg-back

          if ! command -v composer &> /dev/null
          then
            echo "Composer não está instalado. Abortando."
            exit 1
          fi

          echo "Puxando atualizações..."
          git pull origin main

          echo "Instalando dependências..."
          composer install --no-dev --optimize-autoloader --no-interaction

          echo "Deploy concluído com sucesso!"